<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd">
<html>
<head>
<title>Task bars may not overlap</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body>
<h1>Task bars may not overlap</h1>
<table align="center" cellpadding="2" style="background-color:#000000">
 <thead>
  <tr valign="middle" style="background-color:#a5c2ff; font-size:110%; font-weight:bold; text-align:center">
   <td colspan="4">Dec 2005</td>
   <td colspan="4">Jan 2006</td>
  </tr>
  <tr>
   <td style="background-color:#a387ff; font-size:80%; text-align:center">49</td>
   <td style="background-color:#a5c2ff; font-size:80%; text-align:center">50</td>
   <td style="background-color:#a5c2ff; font-size:80%; text-align:center">51</td>
   <td style="background-color:#a5c2ff; font-size:80%; text-align:center">52</td>
   <td style="background-color:#a5c2ff; font-size:80%; text-align:center">&#160;1</td>
   <td style="background-color:#a5c2ff; font-size:80%; text-align:center">&#160;2</td>
   <td style="background-color:#a5c2ff; font-size:80%; text-align:center">&#160;3</td>
   <td style="background-color:#a5c2ff; font-size:80%; text-align:center">&#160;4</td>
  </tr>
 </thead>

 <tbody>
  <tr valign="middle" style="background-color:#f3ebae; ">
   <td style="background-color:#a387ff; text-align:right; font-size:90%; ">&#160;</td>
   <td onmouseover="status='2005-12-11 / [t1] Task1';return true;" style="background-color:#ff5a5d; text-align:center; font-size:90%; ">[=</td>
   <td onmouseover="status='2005-12-18 / [t1] Task1';return true;" style="background-color:#ff5a5d; text-align:center; font-size:90%; ">==</td>
   <td onmouseover="status='2005-12-25 / [t1] Task1';return true;" style="background-color:#ff5a5d; text-align:center; font-size:90%; ">=]</td>
   <td colspan="4" style="text-align:center; font-size:90%; ">&#160;</td>
  </tr>
  <tr valign="middle" style="background-color:#f3ebae; ">
   <td style="background-color:#a387ff; text-align:right; font-size:90%; ">&#160;</td>
   <td colspan="3" style="text-align:right; font-size:90%; ">&#160;</td>
   <td onmouseover="status='2006-01-01 / [t2] Task1';return true;" style="background-color:#ff5a5d; text-align:center; font-size:90%; ">[=</td>
   <td onmouseover="status='2006-01-08 / [t2] Task1';return true;" style="background-color:#ff5a5d; text-align:center; font-size:90%; ">==</td>
   <td onmouseover="status='2006-01-15 / [t2] Task1';return true;" style="background-color:#ff5a5d; text-align:center; font-size:90%; ">=]</td>
   <td style="text-align:center; font-size:90%; ">&#160;</td>
  </tr>
 </tbody>
</table>
</body></html>
